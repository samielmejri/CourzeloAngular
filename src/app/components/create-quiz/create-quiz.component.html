<app-header></app-header>

<div class="forum-area" style="margin-top: 50px; margin-left: -200px; margin-bottom: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <hr />
                <div class="create-post-container">
                    <form class="post-form" [formGroup]="createQuizForm" (ngSubmit)="createQuiz()">
                        <div class="form-group">
                            <div class="create-post-heading">Create Quiz</div>
                            <hr />
                            <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 5px"
                            placeholder="ti">

                            <input type="text" [formControlName]="'score'" class="form-control" style="margin-top: 5px"
                                placeholder="Score">

                            <input type="number" [formControlName]="'numberOfQuestions'" class="form-control" style="margin-top: 5px"
                                placeholder="Number of Questions">

                            <input type="number" [formControlName]="'attemptsAllowed'" class="form-control" style="margin-top: 5px"
                                placeholder="Attempts Allowed">

                            <select class="form-control" style="margin-top: 10px" [formControlName]="'randomizeQuestions'">
                                <option value="" selected disabled>Randomize Questions</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>

                            <select class="form-control" style="margin-top: 10px" [formControlName]="'visibilite'">
                                <option value="" selected disabled>Visibility</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>

                            <input type="number" [formControlName]="'dureequiz'" class="form-control" style="margin-top: 5px"
                                placeholder="Duration">
                            

                            <span>
                                <div style="margin-top: 4px" class="float-right">
                                    <button class="btn btn-default">Discard</button>


                                    <button class="btn btn-default">Create Quiz</button>
                                </div>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="sidebar" style="margin-left: 20px;margin-top: 40px;">
                    
                    <hr />
                    <ul>
                        <li>Remember the human</li>
                        <hr />
                        <li>Behave like you would in real life</li>
                        <hr />
                        <li>Don't spam</li>
                        <hr />
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
</div>
